<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTY TRIP</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #b8eaff 0%, #e0f7fa 100%);
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 70% 30%, #aee7f7 0%, #b8eaff 40%, transparent 80%),
                        radial-gradient(circle at 20% 80%, #c1ffd7 0%, #b8eaff 50%, transparent 90%);
            opacity: 0.7;
            z-index: 0;
        }
        h1 {
            color: #1a4d6e;
            text-shadow: 0 2px 8px #b8eaff, 0 1px 0 #fff;
            margin-top: 60px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        #countdown {
            font-size: 2.2em;
            color: #1a4d6e;
            background: linear-gradient(120deg, rgba(255,255,255,0.7) 60%, rgba(174,231,247,0.5) 100%);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18), 0 1.5px 0 #fff inset;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1.5px solid rgba(255,255,255,0.5);
            display: inline-block;
            padding: 32px 48px;
            margin-top: 40px;
            margin-bottom: 24px;
            transition: background 0.3s;
        }
        #countdown:empty {
            display: none;
        }
        /* Suggestion box styles */
        #suggestion-section {
            margin: 40px auto 0 auto;
            max-width: 420px;
            background: rgba(255,255,255,0.65);
            border-radius: 18px;
            box-shadow: 0 4px 18px 0 rgba(31, 38, 135, 0.10);
            padding: 28px 18px 24px 18px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(174,231,247,0.3);
        }
        #suggestion-section h2 {
            color: #1a4d6e;
            margin-bottom: 12px;
            font-size: 1.2em;
        }
        #suggestion-form {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }
        #suggestion-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #b8eaff;
            font-size: 1em;
        }
        #suggestion-form button {
            background: linear-gradient(120deg, #b8eaff 60%, #c1ffd7 100%);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 1em;
            color: #1a4d6e;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 6px 0 rgba(31, 38, 135, 0.10);
            transition: background 0.2s;
        }
        #suggestion-form button:hover {
            background: linear-gradient(120deg, #aee7f7 60%, #b8eaff 100%);
        }
        #suggestion-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .suggestion-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.85);
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 10px 12px;
            box-shadow: 0 1px 4px 0 rgba(31, 38, 135, 0.06);
        }
        .suggestion-text {
            flex: 1;
            text-align: left;
            color: #1a4d6e;
        }
        .vote-controls {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 12px;
        }
        .vote-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #1a4d6e;
            padding: 2px 6px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .vote-btn:hover {
            background: #e0f7fa;
        }
        .vote-count {
            min-width: 24px;
            text-align: center;
            font-weight: 600;
            color: #1a4d6e;
        }
        @media (max-width: 600px) {
            #countdown {
                font-size: 1.2em;
                padding: 18px 10px;
            }
            h1 {
                font-size: 1.2em;
                margin-top: 30px;
            }
            #suggestion-section {
                padding: 14px 4px 12px 4px;
            }
        }
    </style>
</head>
<body>
    <h1>Mty Winter tour 2025</h1>
    <div id="countdown"></div>

    <div id="suggestion-section">
        <h2>💡 Suggestion Box</h2>
        <form id="suggestion-form" autocomplete="off">
            <input id="suggestion-input" type="text" maxlength="120" placeholder="Share your idea..." required />
            <button type="submit">Add</button>
        </form>
        <ul id="suggestion-list"></ul>
    </div>

    <script>
        // Target date in CST (UTC-6)
        function getTargetDateCST() {
            // December 23, 2025 00:00:00 CST (UTC-6)
            // Create date in UTC then subtract 6 hours for CST
            const targetUTC = new Date(Date.UTC(2025, 11, 23, 6, 0, 0)); // 11=December (0-based)
            return targetUTC;
        }

        function updateCountdown() {
            const now = new Date();
            // Convert current time to UTC then to CST
            const nowUTC = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
            const nowCST = new Date(nowUTC.getTime() - 6 * 60 * 60000);

            const target = getTargetDateCST();
            const diff = target - nowCST;

            if (diff <= 0) {
                document.getElementById('countdown').textContent = "The date has arrived!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('countdown').textContent =
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

// --- Suggestion Box Logic (Frontend Only) ---
// This is a simple frontend-only implementation for suggestions and voting.
// For a real backend, replace localStorage logic with API calls.

const suggestionForm = document.getElementById('suggestion-form');
const suggestionInput = document.getElementById('suggestion-input');
const suggestionList = document.getElementById('suggestion-list');

// Use localStorage for persistence (per browser)
function getSuggestions() {
    return JSON.parse(localStorage.getItem('suggestions') || '[]');
}
function saveSuggestions(suggestions) {
    localStorage.setItem('suggestions', JSON.stringify(suggestions));
}

// Generate a unique voter id for this browser
function getVoterId() {
    let id = localStorage.getItem('voterId');
    if (!id) {
        id = 'voter-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('voterId', id);
    }
    return id;
}
const voterId = getVoterId();

function renderSuggestions() {
    suggestionList.innerHTML = '';
    const suggestions = getSuggestions();
    // Sort by votes descending
    suggestions.sort((a, b) => (b.votes || 0) - (a.votes || 0));
    suggestions.forEach(s => {
        const li = document.createElement('li');
        li.className = 'suggestion-item';

        const text = document.createElement('span');
        text.className = 'suggestion-text';
        text.textContent = s.text;

        const controls = document.createElement('div');
        controls.className = 'vote-controls';

        const upBtn = document.createElement('button');
        upBtn.className = 'vote-btn';
        upBtn.innerHTML = '⬆️';
        upBtn.title = 'Upvote';

        const downBtn = document.createElement('button');
        downBtn.className = 'vote-btn';
        downBtn.innerHTML = '⬇️';
        downBtn.title = 'Downvote';

        const voteCount = document.createElement('span');
        voteCount.className = 'vote-count';
        voteCount.textContent = s.votes || 0;

        // Prevent multiple votes per suggestion per voter
        const voted = (s.voters || []).includes(voterId);
        upBtn.disabled = voted;
        downBtn.disabled = voted;

        upBtn.onclick = () => vote(s.id, 1);
        downBtn.onclick = () => vote(s.id, -1);

        controls.appendChild(upBtn);
        controls.appendChild(voteCount);
        controls.appendChild(downBtn);

        li.appendChild(text);
        li.appendChild(controls);

        suggestionList.appendChild(li);
    });
}

function vote(id, delta) {
    const suggestions = getSuggestions();
    const idx = suggestions.findIndex(s => s.id === id);
    if (idx !== -1) {
        suggestions[idx].votes = (suggestions[idx].votes || 0) + delta;
        suggestions[idx].voters = suggestions[idx].voters || [];
        suggestions[idx].voters.push(voterId);
        saveSuggestions(suggestions);
        renderSuggestions();
    }
}

suggestionForm.addEventListener('submit', function (e) {
    e.preventDefault();
    const text = suggestionInput.value.trim();
    if (!text) return;
    const suggestions = getSuggestions();
    suggestions.push({
        id: 'sugg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5),
        text,
        votes: 0,
        voters: []
    });
    saveSuggestions(suggestions);
    suggestionInput.value = '';
    renderSuggestions();
});

// Initial render
renderSuggestions();
    </script>
</body>
</html>
